<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.2/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Code Competition App | Login</title>
</head>

<body>
    <form id="login" class="w-25 position-absolute top-50 start-50 translate-middle">
        <fieldset>
            <div class="form-group">

                <h1 class="text-center">Login</h1>

                <label for="username" class="form-label mt-3">Username</label>
                <input type="text" name="username" id="username" class="form-control">

                <label for="password" class="form-label mt-3">Password</label>
                <input type="password" name="password" id="password" class="form-control">

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </fieldset>
    </form>

    <script src="./index.js"></script>
</body>

</html>
